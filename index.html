<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="splashImgContainer">
            <div class="brandContainer">
                <img src="images/notSymbol.png" alt="">
                <p class="brandText">No Brand!</p>
            </div>
            <p class="imgCredit">Irrelevant image from the public domain.</p>
        </div>
        <div class="contentContainer">
            <p>This is not a real online service! Nothing will happen if you fill this out. We're not offering anything of value. Please don't fill out this form.</p>

            <form action="">
                <div class="formContainer">
                    <p>Let's do this!</p>

                    <div class="formRow">
                        <div class="formCell">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>

                        <div class="formCell">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formCell">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="formCell">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formCell">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="formCell">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>

                </div>

                <button type="submit" class="submitBtn">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>

        </div>
    </div>
</body>

</html>
